<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Penca</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel rendered="#{usuarioBean.usuarioEnEdicion==null}">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{usuarioBean.usuarioPk}" label="username" />


                    <f:facet name="footer">
                        <p:commandButton value="Login" process="@this" update="@form"  ajax="false" action="#{usuarioBean.buscar()}" />
                    </f:facet>  
                </h:panelGrid>
            </p:panel>    
           
        </h:form>
        <br />
       
    </h:body>
</html>
