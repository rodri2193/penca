<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p:panel id="panelPencas" rendered="#{usuarioBean.usuarioEnEdicion!=null}">
                 <h:outputLabel for="usuario" value="Usuario:" />
                 <h:outputLabel  value="#{usuarioBean.usuarioEnEdicion.codigo}" />
                <p:dataTable var="penca" value="#{usuarioBean.usuarioEnEdicion.pencas}" >
                    <p:column headerText="Pencas">
                        <h:outputText value="#{penca.codigo}" />
                    </p:column>
                    <p:column headerText="Partidos">
                        <p:link outcome = "/fragmentos/penca" value = "Campeonato">
                            <f:param name = "pk" value = "#{penca.campeonato_fk}" />
                            <f:param name = "pencapk" value = "#{penca.penca_pk}" />
                         </p:link>                        
                    </p:column>
                    <p:column headerText="Ranking">
                        <p:link outcome = "/fragmentos/ranking" value = "Campeonato">
                            <f:param name = "pencapk" value = "#{penca.penca_pk}" />
                         </p:link>                        
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <br />
    </h:body>
</html>
