<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText value="Posicion:"/>
        <h:outputText value="#{rankingBean.posicion.posicion}"/>
        <h:form id="form">
                <p:dataTable var="ranking" value="#{rankingBean.listRanking}">
                        <p:column headerText="Usuario">
                            <h:outputText value="#{ranking.usuario}" />
                        </p:column>
                        <p:column headerText="Posicion">
                            <h:outputText value="#{ranking.puntaje}" />
                        </p:column>  
                </p:dataTable>
            <p:commandButton value="-" update="@form"  action="#{rankingBean.paginadorMenos}" />
            <p:commandButton value="+" update="@form"  action="#{rankingBean.paginadorMas}" />            
        </h:form>
    </h:body>
</html>
